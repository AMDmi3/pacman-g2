#
# Configuration file for Pacman-G2 documentation
#

# NOTE: Here we list all the documents that are translated for at least one
# language. Feel free to add new documents, but keep in mind that it's no good
# translating developer-related documents.

# language list
[po4a_langs] fr da
[po4a_paths] po/mans.pot $lang:po/$lang.po
# alias
[po4a_alias: simpletext] text opt:"-o nobullets"

[type: simpletext] FrugalBuild.txt $lang:po/$lang/FrugalBuild.txt
[type: simpletext] makepkg.txt $lang:po/$lang/makepkg.txt
[type: simpletext] pacman-g2.txt $lang:po/$lang/pacman-g2.txt
